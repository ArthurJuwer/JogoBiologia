<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel, Tesoura</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        div.texto{
            text-align: center;
        }
        div.opcoes{
            display: flex;
            flex-direction: column;
        }
        div.opcoes img{
            width: 125px;
            height: 125px;
            margin-top: 10px;
            cursor: pointer;
            opacity: 0.7;
        }
        div.opcoes img:nth-child(2){
            width: 100px;
            height: 100px;   
        }
        div.opcoes img:nth-child(3){
            width: 110px;
            height: 110px;
            margin-top: 20px;   
        }
        div.opcoes img:hover{
            opacity: 1;
        }
        .flex{
            display: flex;
            
        }
        div.opcoes{
            width: 50%;
            margin-left: 30px;
        }
        div.opcoes:nth-child(2){
            justify-content: end;
            align-items: end;
            margin-right: 50px;
        }
        .girar{
            transform: rotate(180deg);
        }
        div.placar{
            display: flex;
            font-size: 25px;
            flex-direction: row;
            margin-left: 60px;
            
        }
        
        
        .x{
            margin-left: 45%;
            margin-right: 45%;
        }
        

    </style>
</head>
<body>
    <div class="texto">
        <h1>Pedra Papel Tesoura</h1>
        <p>Escolha uma das opções a seguir: </p>
    </div>
    <div class="placar">
        <p class="player1">0</p>
        <p class="x">x</p>
        <p class="player2">0</p>
    </div>
    <section class="flex">
        <div class="opcoes1 opcoes">
            <img class="tesoura" src="tesouras.png" alt="">
            <img class="papel" src="papel-de-mao.png" alt="">
            <img class="pedra" src="punho.png" alt="">
        </div>
        <div class="opcoes opcoes2">
            <img class="girar" src="tesouras.png" alt="">
            <img src="papel-de-mao.png" alt="">
            <img src="punho.png" alt="">
        </div>
    </section>  
    <script>
        var tesoura = document.querySelector("tesoura")
        var papel = document.querySelector("papel")
        var pedra = document.querySelector("pedra")

        function selecionado(){
            tesoura.style.opacity = "1"
            papel.style.opacity = "1"
        }
        tesoura.addEventListener("click", selecionado)
    </script>
</body>
</html>
